<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <style>@import 'node_modules/@simonwep/pickr/dist/themes/classic.min.css';</style>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="drizzler_map.css"/>
  <title>コウモリマップ</title>
</head>
<body>
  <div class="container notice">
    <p>ダム干潮は不完全なため参考にしないことをおすすめします<br>データは予告なく微修正が入る可能性があります<br>大きな修正はしない...予定</p>
  </div>
  <div class="container mapselect">
    <form name="mapbox">
      <select name="map" id="map">
        <option value="dam" selected>シェケナダム</option>
        <option value="ship">ドンブラコ</option>
        <option value="house">シャケトバ</option>
        <option value="lift">トキシラズ</option>
        <option value="polar">ポラリス</option>
      </select>
      <select name="tide" id="tide">
        <option value="high">満潮</option>
        <option value="mid" selected>普通</option>
        <option value="low">干潮</option>
      </select>
      <!--
      <input type="checkbox" name="lowMap" checked="checked">常に干潮表示
      -->
    </form>
  </div>

  <div class="container">
    <form name="mapoption">
      注目する駐車場
      <select name="parkingPoint" id="parkingPoint">
      </select>
      感知射程表示:
      <select name="sencingRange" id="sencingRange">
        <option>全て</option>
        <option>隣だけ</option>
        <option>1つだけ</option>
        <option selected>非表示</option>
      </select><br>
      <input type="checkbox" name="voronoi" id="voronoi">ボロノイ図表示
    </form>
    <div class="row">
      <div id="color-picker-parking"></div>
      <div id="color-picker-link"></div>
      <div id="color-picker-range"></div>
    </div>
    <div class="row" id="picker-voronoi">
    </div>
  </div>
  <div class="container">
    <canvas id="cvs1" width="400" height="300">図形を表示するには、canvasタグをサポートしたブラウザが必要です。</canvas>
  </div>
  <div class="container">
    <button onclick="saveCanvas();">画像を保存</button>
  </div>

  <script src="https://simonwep.github.io/pickr/dist/pickr.min.js"></script>
  <script src="drawMap.js"></script>
  <script src="rhill-voronoi-core.min.js"></script>

</body>
</html>
